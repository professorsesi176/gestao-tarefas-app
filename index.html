const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwlqvoNkRQ7oD9PjiXYFHNBxCSMGCzlmsFh9G2iw9qyN1MzibavsVVOXhUzWKg0hKtSZw/exec';

/**
 * Exibe um modal de mensagem personalizado.
 * @param {string} title - Título do modal.
 * @param {string} message - Mensagem principal.
 */
const showModal = (title, message) => {
    modalTitle.textContent = title;
    modalMessage.textContent = message;
    modalOverlay.classList.remove('hidden');
    modalOverlay.classList.add('flex');
};

/**
 * Fecha o modal.
 */
const closeModal = () => {
    modalOverlay.classList.add('hidden');
}
// Anexa closeModal ao window para ser acessível pelo onclick do HTML
window.closeModal = closeModal;
modalCloseButton.onclick = closeModal;


/**
 * Função utilitária para exibir o indicador de carregamento.
 * @param {boolean} show - Se deve mostrar ou ocultar.
 */
const toggleLoading = (show) => {
    if (show) {
        loadingIndicator.classList.remove('hidden');
    } else {
        loadingIndicator.classList.add('hidden');
    }
}

/**
 * Renderiza os ícones Lucide após o HTML ser atualizado.
 */
const renderIcons = () => {
    // FIX: Garante que window.lucide exista antes de chamar createIcons
    if (window.lucide) {
        window.lucide.createIcons();
    }
}

// --- Funções de Comunicação com Apps Script (Backend de Escrita) ---

/**
 * Envia uma requisição POST para o Apps Script para operações de escrita.
 * @param {string} action - Ação a ser executada ('createTask', 'markAsComplete', 'uploadFile', etc.).
 * @param {object} data - Dados a serem enviados.
 * @returns {Promise<object>} - A resposta do Apps Script.
 */
const postToAppsScript = async (action, data) => {
    toggleLoading(true);
    try {
        const payload = { action, ...data };
        const response = await fetch(APPS_SCRIPT_URL, {
            method: 'POST',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        });

        if (!response.ok) {
            throw new Error(`Erro de rede ou servidor: ${response.statusText}`);
        }

        const result = await response.json();

        if (result.status === 'error') {
            // Se o status for erro, é um erro de servidor (ex: aba não encontrada no Apps Script)
            showModal('Erro na Operação', result.message || 'Ocorreu um erro desconhecido no servidor.');
            return null;
        }

        return result;

    } catch (error) {
        console.error('Erro na comunicação com Apps Script:', error);
        // O erro Failed to fetch (TypeError) geralmente significa bloqueio de CORS/Rede
        showModal('Erro de Conexão Crítico', 'Falha ao conectar com o Apps Script. Verifique se as permissões de acesso ao App Script estão definidas para "Qualquer pessoa" e se o URL está correto. Detalhe: ' + error.message);
        return null;
    } finally {
        toggleLoading(false);
    }
};


// --- Funções de Comunicação com Sheets (Backend de Leitura) ---

/**
 * Função de leitura de dados da Planilha via Apps Script (método seguro).
 * @param {string} sheetName - Nome da aba da planilha (e.g., 'Users').
 * @returns {Promise<Array<object>>} - Dados convertidos para objetos.
 */
const readDataFromSheet = async (sheetName) => {
    toggleLoading(true);
    try {
        // A leitura de dados usa o postToAppsScript, que lida com a lógica de Apps Script
        const result = await postToAppsScript('readData', { sheetName }); 
        if (result && result.data) {
            return result.data;
        }
        return [];
    } catch (error) {
        // Se a leitura falhar, o postToAppsScript já exibiu o modal de erro
        console.error("Falha ao ler dados via Apps Script.", error);
        return [];
    } finally {
        toggleLoading(false);
    }
};

const handleLogin = async (event) => {
    event.preventDefault();
    const email = document.getElementById('email').value.trim();
    const ra = document.getElementById('ra').value.trim();

    if (allUsers.length === 0) {
        showModal('Erro de Dados', 'Não foi possível carregar a lista de usuários da Planilha. Verifique a conexão e as regras de segurança.');
        return;
    }

    const user = allUsers.find(u => u.Email.toLowerCase() === email.toLowerCase() && u.RA === ra);

    if (user) {
        currentUser = user;
        // Ajustar Tipo (Perfil) para o que o código espera
        currentUser.Tipo = currentUser.Perfil || (currentUser.Turma ? 'Aluno' : 'Professor');

        userInfoDisplay.innerHTML = `Logado como: <span class="font-semibold text-red-700">${currentUser.Nome} (${currentUser.Tipo})</span> | RA: ${currentUser.RA} <button onclick="handleLogout()" class="ml-4 text-xs text-gray-500 hover:text-red-600 transition">Sair</button>`;
        await loadApp();
    } else {
        showModal('Falha no Login', 'E-mail ou RA inválidos. Verifique as credenciais.');
    }
};

    userInfoDisplay.textContent = '';

const renderProfessorTaskList = () => {
    if (!allTasks || allTasks.length === 0) {
        return '<p class="text-gray-500 italic">Nenhuma tarefa encontrada.</p>';
    }

    return allTasks.map(task => {
        const entregas = allTasks.filter(t => t.TarefaID === task.ID && t.Status === 'Entregue').length;
        const statusClass = entregas > 0 ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';

        return `
            <div class="p-3 border rounded-lg shadow-sm ${statusClass} flex justify-between items-center">
                <div>
                    <p class="font-bold text-base">${task.Título}</p>
                    <p class="text-xs text-gray-600">Tema: ${task.Tema} | Prazo: ${task.Prazo}</p>
                    <p class="text-sm">Entregues: <span class="font-bold">${entregas}</span></p>
                </div>
                <button onclick="handleDeleteTask('${task.ID}')" class="text-red-500 hover:text-red-700 transition">
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>
            </div>
        `;
    }).filter((value, index, self) => self.indexOf(value) === index).join(''); // Evita duplicatas se houver linhas de entrega
};

const renderDeliveryReport = () => {
    if (!allTasks || allTasks.length === 0) {
        return '<p class="text-gray-500 italic">Nenhuma entrega para relatar.</p>';
    }

    // Agrupar tarefas por Aluno e Tarefa
    const entregasPorAluno = {};
    allTasks.forEach(task => {
        if (task.Tipo === 'Aluno' && task.AlunoRA && task.TarefaID) {
            const aluno = allUsers.find(u => u.RA === task.AlunoRA) || { Nome: 'Desconhecido', Email: 'N/A' };
            const tarefa = allTasks.find(t => t.ID === task.TarefaID && t.Tipo === 'Professor') || { Título: 'Tarefa Excluída' };
            
            const key = `${aluno.Nome} (${aluno.RA})`;
            if (!entregasPorAluno[key]) {
                entregasPorAluno[key] = [];
            }
            entregasPorAluno[key].push({
                titulo: tarefa.Título,
                status: task.Status,
                dataEntrega: task.DataEntrega || 'N/A',
                arquivo: task.ArquivoURL || 'N/A'
            });
        }
    });

    let html = '';
    for (const alunoKey in entregasPorAluno) {
        html += `<div class="mb-4 p-3 border rounded-lg bg-gray-50 shadow-sm">
            <h4 class="font-bold text-sm text-red-600">${alunoKey}</h4>
            <ul class="text-sm mt-1 space-y-1">`;
        
        entregasPorAluno[alunoKey].forEach(entrega => {
            const statusColor = entrega.status === 'Concluída' ? 'text-green-600 font-semibold' : 
                                entrega.status === 'Entregue' ? 'text-blue-600 font-semibold' : 'text-yellow-600 font-semibold';
            const urlLink = entrega.arquivo !== 'N/A' ? `<a href="${entrega.arquivo}" target="_blank" class="text-blue-500 hover:underline ml-2">Ver Arquivo</a>` : '';

            html += `
                <li class="flex justify-between items-center border-b pb-1">
                    <span class="truncate">Tarefa: ${entrega.titulo}</span>
                    <div>
                        <span class="${statusColor}">Status: ${entrega.status}</span>
                        ${urlLink}
                    </div>
                </li>
            `;
        });
        html += `</ul></div>`;
    }

    if (Object.keys(entregasPorAluno).length === 0) {
        return '<p class="text-gray-500 italic">Nenhum aluno entregou tarefas ainda.</p>';
    }

    return html;
};


const handleCreateTask = async (event) => {
    event.preventDefault();
    const titulo = document.getElementById('titulo').value.trim();
    const tema = document.getElementById('tema').value.trim();
    const prazo = document.getElementById('prazo').value;
    const descricao = document.getElementById('descricao').value.trim();

    if (!titulo || !tema || !prazo) {
        showModal('Campos Obrigatórios', 'Por favor, preencha o Título, Tema e Prazo.');
        return;
    }

    const newTaskData = {
        ProfessorEmail: currentUser.Email,
        Título: titulo,
        Tema: tema,
        Prazo: prazo,
        Descricao: descricao,
        ProfessorRA: currentUser.RA,
        ProfessorNome: currentUser.Nome,
        DataCriacao: new Date().toLocaleDateString('pt-BR'),
        Tipo: 'Professor'
    };

    const result = await postToAppsScript('createTask', newTaskData);

    if (result) {
        showModal('Sucesso', 'Tarefa criada e salva na Planilha!');
        // Limpar formulário e recarregar
        document.getElementById('create-task-form').reset();
        await loadApp();
    }
};

const handleDeleteTask = async (taskId) => {
    if (!confirm('Tem certeza de que deseja deletar esta tarefa e todas as suas entregas?')) return;

    const result = await postToAppsScript('deleteTask', { taskId });

    if (result) {
        showModal('Sucesso', 'Tarefa e entregas relacionadas deletadas.');
        await loadApp();
    }
};

                <div class="mb-2 sm:mb-0">
                    <p class="font-bold text-base">${task.Título}</p>
                    <!-- FIX: Alterado de calendar-days (que falha) para calendar -->
                    <p class="text-sm text-gray-600 flex items-center"><i data-lucide="calendar" class="w-4 h-4 mr-1"></i> Prazo: ${task.Prazo}</p>
                    <p class="text-sm mt-1 text-gray-700">${task.Descricao}</p>
                    <p class="text-xs text-gray-500 mt-1">Criada por: ${task.ProfessorNome}</p>
                </div>
                <div>
                    ${buttonHtml}
                </div>
            </div>
        `;
    }).join('');
};

const renderDeliveryForm = (taskId) => {
    const deliveryArea = document.getElementById('delivery-area');
    deliveryArea.classList.remove('hidden');

    deliveryArea.innerHTML = `
        <h3 class="text-lg font-semibold mb-4 text-red-700 flex items-center"><i data-lucide="file-text" class="w-5 h-5 mr-2"></i> Entregar Tarefa</h3>
        <form id="delivery-form" class="space-y-3">
            <input type="hidden" id="task-id" value="${taskId}">
            
            <div>
                <label for="file-url" class="block text-sm font-medium text-gray-700">URL do Arquivo PDF (Google Drive, Dropbox, etc.)</label>
                <input type="url" id="file-url" required placeholder="Cole o link de compartilhamento do seu arquivo aqui" class="w-full p-2 border border-gray-300 rounded-md">
            </div>

            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-md transition duration-150 flex items-center justify-center">
                    <i data-lucide="send" class="w-5 h-5 mr-2"></i> Finalizar Entrega
                </button>
                <button type="button" onclick="document.getElementById('delivery-area').classList.add('hidden')" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-md transition duration-150 flex items-center justify-center">
                    <i data-lucide="x-circle" class="w-5 h-5 mr-2"></i> Cancelar
                </button>
            </div>
        </form>
    `;

    document.getElementById('delivery-form').addEventListener('submit', handleDeliverySubmit);
    renderIcons(); // Renderiza os ícones após o HTML
    // Rola para a área de entrega
    deliveryArea.scrollIntoView({ behavior: 'smooth' });
};

const handleDeliverySubmit = async (event) => {
    event.preventDefault();
    const taskId = document.getElementById('task-id').value;
    const fileUrl = document.getElementById('file-url').value.trim();

    if (!fileUrl) {
        showModal('URL Inválida', 'Por favor, forneça o URL do arquivo de entrega.');
        return;
    }

    const deliveryData = {
        TarefaID: taskId,
        AlunoRA: currentUser.RA,
        AlunoNome: currentUser.Nome,
        ArquivoURL: fileUrl,
        Status: 'Entregue',
        DataEntrega: new Date().toLocaleDateString('pt-BR'),
        Tipo: 'Aluno'
    };

    const result = await postToAppsScript('submitDelivery', deliveryData);

    if (result) {
        showModal('Sucesso', 'Entrega registrada com sucesso! A Planilha foi atualizada.');
        // Ocultar formulário de entrega e recarregar
        document.getElementById('delivery-area').classList.add('hidden');
        await loadApp();
    }
};

// --- Inicialização ---
const init = async () => {
    // Tenta carregar os usuários no início
    // CORRIGIDO: O nome da aba é 'USERS' (maiúsculas) para corresponder ao seu backend
    allUsers = await readDataFromSheet('USERS');

    if (allUsers.length === 0) {
        // Se a leitura falhar, mostra um aviso crítico no login
        showModal('Erro Crítico de Dados', 'Não foi possível ler a planilha de usuários. O aplicativo não funcionará sem este passo. Verifique o SPREADSHEET_ID e a publicação do Apps Script.');
    }

    // Sempre começar na tela de login
    renderLogin();
};

// --- FIX 2 (Escopo/Race Condition) ---
// Anexa as funções ao objeto global (window) para que o HTML (onclick) as encontre
window.handleLogin = handleLogin;
window.handleLogout = handleLogout;
window.handleCreateTask = handleCreateTask;
window.handleDeleteTask = handleDeleteTask;
window.renderDeliveryForm = renderDeliveryForm;
window.handleDeliverySubmit = handleDeliverySubmit;

// Inicia a aplicação
init();

</script>
