<script>
// --- CONFIGURAÇÃO ---
const API_URL = "https://script.google.com/macros/s/AKfycbzKymbA3QgIdhBw7AfUJQveK3l3gbzT-2eccOJpF1K4E-HrEc51pefiJFWCEnDWZm4V/exec";
const API_CONFIG = {
    token: 'SESI_EDUCATION_2024'
};

// --- ESTADO DA APLICAÇÃO ---
let usuarios = window.listaDeUsuarios || []; 
let usuarioLogado = null;
let tarefas = [];

// --- ELEMENTOS DOM ---
const contentArea = document.getElementById('content-area');
const userInfoDisplay = document.getElementById('user-info');
const logoutBtn = document.getElementById('logoutBtn');
const modalOverlay = document.getElementById('modal-overlay');
const modalTitle = document.getElementById('modal-title');
const modalMessage = document.getElementById('modal-message');
const modalCloseButton = document.getElementById('modal-close-button');

// --- FUNÇÕES UTILITÁRIAS ---
const showModal = (title, message) => {
    modalTitle.textContent = title;
    modalMessage.textContent = message;
    modalOverlay.classList.remove('hidden');
    modalOverlay.classList.add('flex');
};

const closeModal = () => {
    modalOverlay.classList.add('hidden');
}
window.closeModal = closeModal;
modalCloseButton.onclick = closeModal;

const renderIcons = () => {
    if (window.lucide) {
        window.lucide.createIcons();
    }
}

const toggleLoading = (isLoading) => {
    const indicator = document.getElementById('loading-indicator');
    if (indicator) {
        indicator.classList.toggle('hidden', !isLoading);
    }
}

const formatarData = (dataISO) => {
    return new Date(dataISO).toLocaleDateString('pt-BR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
    });
};

const formatarDataHora = (dataISO) => {
    return new Date(dataISO).toLocaleDateString('pt-BR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
};

// --- API REQUEST SEGURO ---
async function apiRequest(url, options = {}) {
    const config = {
        ...options,
        headers: {
            'Content-Type': 'application/json',
            ...options.headers
        },
        body: options.body ? JSON.stringify({
            ...JSON.parse(options.body),
            token: API_CONFIG.token
        }) : undefined
    };

    try {
        const response = await fetch(url, config);
        const data = await response.json();
        
        if (data.status === 'error') {
            throw new Error(data.message);
        }
        
        return data;
    } catch (error) {
        console.error('Erro na requisição:', error);
        showModal('Erro', error.message || 'Falha na comunicação com o servidor');
        throw error;
    }
}

async function init() {
    renderLogin();
}

// --- FUNÇÕES DE AUTENTICAÇÃO ---
const renderLogin = () => {
    contentArea.innerHTML = `

            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu.email@escola.com" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>

                    <label for="ra" class="block text-sm font-medium text-gray-700">RA (Registro Acadêmico)</label>

                </div>
                <button type="submit" id="login-button" class="w-full flex justify-center items-center py-2 px-4 btn-primary transition-colors disabled:opacity-50" disabled>
                    <i data-lucide="log-in" class="mr-2"></i> Entrar
                </button>
            </form>
        </div>
    `;

    const loadingMessage = document.getElementById('loading-message');
    const loginButton = document.getElementById('login-button');

    if (usuarios.length > 0) {
        loadingMessage.textContent = "Pronto para o login.";
        loginButton.disabled = false;
    } else {
        loadingMessage.textContent = "Erro: Ficheiro 'users.js' não encontrado ou vazio.";
        showModal('Erro Crítico de Carga', 'Não foi possível ler o ficheiro local de utilizadores (users.js).');
    }

    document.getElementById('login-form').addEventListener('submit', login);
    renderIcons();
};

async function login(event) {
    event.preventDefault(); 
    const email = document.getElementById('email').value.trim();
    const ra = document.getElementById('ra').value.trim();
    
    const loginErro = document.getElementById('loginErro'); 
    const user = usuarios.find(u => u.Email.toLowerCase() === email.toLowerCase() && String(u.RA) === ra);
    
    if (!user) {
        loginErro.style.display = 'block';
        return;
    }
    
    usuarioLogado = user;
    loginErro.style.display = 'none';
    
    contentArea.innerHTML = `<div class="text-center text-gray-500 mb-4">Carregando painel... <div id="loading-indicator"></div></div>`;
    
    logoutBtn.classList.remove('hidden');
    userInfoDisplay.innerHTML = `Logado como: <span class="font-semibold text-red-700">${user.NomeCompleto} (${user.Perfil})</span> | Turma: ${user.Turma || 'N/A'}`;

    if (user.Perfil === "Professor") {
        await mostrarPainelProfessor();
    } else {
        await mostrarPainelAluno(); 
    }
    
    renderIcons(); 
}

function logout() {
    usuarioLogado = null;
    logoutBtn.classList.add('hidden');
    userInfoDisplay.innerHTML = '';
    renderLogin(); 
}

// --- FUNÇÕES DE TAREFAS (PROFESSOR) ---
async function atualizarListaTarefas() {
    try {
        const res = await fetch(`${API_URL}?func=getTarefas`);
        const data = await res.json();
        
        if (data.status === 'success') {
            tarefas = data.data;
            renderizarTabela();
        }
    } catch (error) {
        console.error("Erro ao carregar tarefas:", error);
        showModal('Erro', 'Não foi possível carregar a lista de tarefas.');
    }
}

function renderizarTabela() {
    const tbody = document.querySelector("#tabelaTarefas tbody");
    tbody.innerHTML = "";
    
    tarefas.sort((a, b) => new Date(b.DataAula) - new Date(a.DataAula));

    tarefas.forEach(t => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${t.ID.substring(0, 8)}...</td>
            <td>${t.Turma}</td>
            <td>${t.Tema}</td>
            <td>${formatarData(t.DataAula)}</td>
            <td>
                <button onclick="preencherFormularioParaEditar('${t.ID}')" class="text-blue-600 hover:text-blue-800" title="Editar">
                    <i data-lucide="edit" class="w-5 h-5"></i>
                </button>
                <button onclick="excluirTarefa('${t.ID}')" class="text-red-600 hover:text-red-800 ml-2" title="Excluir">
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>
            </td>`;
        tbody.appendChild(tr);
    });
    renderIcons();
}

async function salvarTarefa() {
    const id = document.getElementById('tarefaId').value;
    if (id) {
        await editarTarefa(id);
    } else {
        await criarTarefa();
    }
}

async function criarTarefa() {
    const turmasSelecionadas = Array.from(document.querySelectorAll('#turmasCheckboxes input:checked')).map(c => c.value);
    if (turmasSelecionadas.length === 0) {
        showModal('Atenção', 'Selecione pelo menos uma turma.');
        return;
    }

    const dados = {
        Turmas: turmasSelecionadas,
        Tema: document.getElementById('tema').value,
        Parte1: document.getElementById('parte1').value,
        Parte2: document.getElementById('parte2').value,
        Parte3: document.getElementById('parte3').value,
        Parte4: document.getElementById('parte4').value,
        DataAula: document.getElementById('dataAula').value
    };

    if (!dados.Tema || !dados.DataAula) {
        showModal('Erro', 'Tema e Data da Aula são obrigatórios.');
        return;
    }

    try {
        await apiRequest(API_URL, {
            method: 'POST',
            body: JSON.stringify({
                action: 'criarTarefa',
                ...dados
            })
        });
        
        showModal('Sucesso', 'Tarefa criada com sucesso!');
        limparFormulario();
        await atualizarListaTarefas();
    } catch (error) {
        console.error('Erro ao criar tarefa:', error);
    }
}

async function excluirTarefa(ID) {
    if (!confirm("Deseja realmente excluir esta tarefa?")) return;
    
    try {
        await apiRequest(API_URL, {
            method: 'POST',
            body: JSON.stringify({ 
                action: 'excluirTarefa', 
                ID 
            })
        });
        
        showModal('Sucesso', 'Tarefa excluída.');
        await atualizarListaTarefas();
    } catch (error) {
        console.error('Erro ao excluir tarefa:', error);
    }
}

function preencherFormularioParaEditar(ID) {
    const t = tarefas.find(x => String(x.ID) === String(ID));
    if (!t) return showModal("Erro", "Tarefa não encontrada");

    document.getElementById('tarefaId').value = t.ID;
    document.getElementById('tema').value = t.Tema;
    document.getElementById('parte1').value = t.Parte1;
    document.getElementById('parte2').value = t.Parte2;
    document.getElementById('parte3').value = t.Parte3;
    document.getElementById('parte4').value = t.Parte4;
    document.getElementById('dataAula').value = t.DataAula;
    
    document.querySelectorAll('#turmasCheckboxes input:checked').forEach(c => c.checked = false);
    const turmaCheckbox = document.querySelector(`#turmasCheckboxes input[value="${t.Turma}"]`);
    if (turmaCheckbox) turmaCheckbox.checked = true;

    window.scrollTo(0, 0);
    const btnSalvar = document.getElementById('btnSalvar');
    btnSalvar.innerHTML = '<i data-lucide="check-circle" class="mr-2"></i> Salvar Edição';
    renderIcons();
}

async function editarTarefa(ID) {
    const dados = {
        ID: ID,
        Tema: document.getElementById('tema').value,
        Parte1: document.getElementById('parte1').value,
        Parte2: document.getElementById('parte2').value,
        Parte3: document.getElementById('parte3').value,
        Parte4: document.getElementById('parte4').value,
        DataAula: document.getElementById('dataAula').value
    };

    try {
        await apiRequest(API_URL, {
            method: 'POST',
            body: JSON.stringify({
                action: 'editarTarefa',
                ...dados
            })
        });
        
        showModal("Sucesso", "Tarefa atualizada!");
        limparFormulario();
        await atualizarListaTarefas();
    } catch (error) {
        console.error('Erro ao editar tarefa:', error);
    }
}

function limparFormulario() {
    document.getElementById('tarefaId').value = '';
    document.getElementById('tema').value = '';
    document.getElementById('parte1').value = '';
    document.getElementById('parte2').value = '';
    document.getElementById('parte3').value = '';
    document.getElementById('parte4').value = '';
    document.getElementById('dataAula').value = '';
    document.querySelectorAll('#turmasCheckboxes input:checked').forEach(c => c.checked = false);
    
    const btnSalvar = document.getElementById('btnSalvar');
    btnSalvar.innerHTML = '<i data-lucide="check-circle" class="mr-2"></i> Salvar Tarefa';
    renderIcons();
}

// --- SISTEMA DE ENTREGAS (ALUNO) ---
async function carregarTarefasAluno() {
    try {
        const res = await fetch(`${API_URL}?func=getTarefasPorTurma&turma=${usuarioLogado.Turma}`);
        const data = await res.json();
        
        if (data.status === 'success') {
            const container = document.getElementById('lista-tarefas-aluno');
            const entregas = await carregarEntregasAluno();
            
            if (data.data.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500">Nenhuma tarefa disponível para sua turma.</div>';
                return;
            }

            container.innerHTML = data.data.map(tarefa => {
                const entrega = entregas.find(e => e.ID_Tarefa === tarefa.ID);
                const prazo = new Date(tarefa.DataAula);
                const hoje = new Date();
                const atrasada = prazo < hoje;
                
                return `
                    <div class="border rounded-lg p-4 ${atrasada && !entrega ? 'border-red-300 bg-red-50' : 'border-gray-200'}">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h5 class="font-semibold text-lg">${tarefa.Tema}</h5>
                                <p class="text-sm text-gray-600 mt-1">Data da Aula: ${formatarData(tarefa.DataAula)}</p>
                                ${tarefa.Parte1 ? `<p class="text-sm mt-2"><strong>Parte 1:</strong> ${tarefa.Parte1}</p>` : ''}
                                ${tarefa.Parte2 ? `<p class="text-sm"><strong>Parte 2:</strong> ${tarefa.Parte2}</p>` : ''}
                                ${tarefa.Parte3 ? `<p class="text-sm"><strong>Parte 3:</strong> ${tarefa.Parte3}</p>` : ''}
                                ${tarefa.Parte4 ? `<p class="text-sm"><strong>Parte 4:</strong> ${tarefa.Parte4}</p>` : ''}
                            </div>
                            <div class="text-right ml-4">
                                ${entrega ? `
                                    <span class="inline-block px-3 py-1 status-avaliada rounded-full text-sm">
                                        <i data-lucide="check-circle" class="w-4 h-4 inline mr-1"></i>
                                        ${entrega.Nota ? `Avaliada: ${entrega.Nota}` : 'Entregue'}
                                    </span>
                                ` : `
                                    <button onclick="abrirModalEntrega('${tarefa.ID}', '${tarefa.Tema}')" 
                                            class="btn-primary ${atrasada ? 'bg-orange-600 hover:bg-orange-700' : ''}">
                                        <i data-lucide="upload" class="mr-2"></i>
                                        ${atrasada ? 'Entregar com Atraso' : 'Entregar Tarefa'}
                                    </button>
                                `}
                            </div>
                        </div>
                        ${entrega && entrega.Comentario ? `
                            <div class="mt-3 p-3 bg-blue-50 rounded border border-blue-200">
                                <strong>Comentário do Professor:</strong> ${entrega.Comentario}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            renderIcons();
        }
    } catch (error) {
        console.error('Erro ao carregar tarefas:', error);
        document.getElementById('lista-tarefas-aluno').innerHTML = 
            '<div class="text-center text-red-500">Erro ao carregar tarefas.</div>';
    }
}
