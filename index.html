const CACHE_STRATEGY = {
    USERS: 60 * 60 * 1000, // 1 hora
    TAREFAS: 10 * 60 * 1000, // 10 minutos
    ENTREGAS: 5 * 60 * 1000, // 5 minutos
    RELATORIOS: 15 * 60 * 1000 // 15 minutos
};

const frontendCache = {
    get: (key) => {
        try {
            const item = localStorage.getItem(`task_${key}`);
            if (item) {
                const { data, expiry } = JSON.parse(item);
                if (Date.now() > expiry) {
                    localStorage.removeItem(`task_${key}`);
                    return null;
                }
                return data;
            }
        } catch (e) {
            console.warn('Erro ao acessar cache local:', e);
        }
        return null;
    },
    
    set: (key, data, ttl = 5 * 60 * 1000) => {
        try {
            const item = {
                data,
                expiry: Date.now() + ttl
            };
            localStorage.setItem(`task_${key}`, JSON.stringify(item));
            return true;
        } catch (e) {
            console.warn('LocalStorage n√£o dispon√≠vel:', e);
            return false;
        }
    },
    
    remove: (key) => {
        try {
            localStorage.removeItem(`task_${key}`);
        } catch (e) {
            console.warn('Erro ao remover do cache local:', e);
        }
    },
    
    clear: () => {
        try {
            const keys = Object.keys(localStorage).filter(k => k.startsWith('task_'));
            keys.forEach(k => localStorage.removeItem(k));
        } catch (e) {
            console.warn('Erro ao limpar cache local:', e);
        }
    }
};

// Cache inteligente com TTLs diferenciados
const smartCache = {
    get: (key) => {
        const cached = frontendCache.get(key);
        if (cached) {
            // Atualizar estat√≠sticas de uso do cache
            const usage = frontendCache.get('cache_usage') || {};
            usage[key] = (usage[key] || 0) + 1;
            frontendCache.set('cache_usage', usage, 24 * 60 * 60 * 1000);
        }
        return cached;
    },
    
    set: (key, data, customTTL = null) => {
        let ttl = customTTL;
        if (!ttl) {
            if (key.includes('users')) ttl = CACHE_STRATEGY.USERS;
            else if (key.includes('tarefas')) ttl = CACHE_STRATEGY.TAREFAS;
            else if (key.includes('entregas')) ttl = CACHE_STRATEGY.ENTREGAS;
            else if (key.includes('relatorio')) ttl = CACHE_STRATEGY.RELATORIOS;
            else ttl = 5 * 60 * 1000;
        }
        return frontendCache.set(key, data, ttl);
    }
};

class PerformanceMonitor {
    constructor() {
        this.metrics = new Map();
        this.reportQueue = [];
        this.isReporting = false;
        this.init();
    }

    init() {
        this.collectAutomaticMetrics();
        this.startContinuousMonitoring();
    }

    // Coleta m√©tricas autom√°ticas
    collectAutomaticMetrics() {
        // Core Web Vitals
        this.collectLCP();
        this.collectFID();
        this.collectCLS();
        
        // M√©tricas de recursos
        this.collectResourceTiming();
        this.collectNavigationTiming();
        
        // M√©tricas customizadas
        this.collectCustomMetrics();
        
        // Uso de mem√≥ria
        this.collectMemoryUsage();
        
        // Performance do cache
        this.collectCacheMetrics();
    }

    collectLCP() {
        new PerformanceObserver((entryList) => {
            const entries = entryList.getEntries();
            const lastEntry = entries[entries.length - 1];
            performanceMetrics.lcp = lastEntry.renderTime || lastEntry.loadTime;
        }).observe({type: 'largest-contentful-paint', buffered: true});
    }

    collectFID() {
        new PerformanceObserver((entryList) => {
            const entries = entryList.getEntries();
            entries.forEach(entry => {
                performanceMetrics.fid = entry.processingStart - entry.startTime;
            });
        }).observe({type: 'first-input', buffered: true});
    }

    collectCLS() {
        new PerformanceObserver((entryList) => {
            let cls = 0;
            entryList.getEntries().forEach(entry => {
                if (!entry.hadRecentInput) {
                    cls += entry.value;
                }
            });
            performanceMetrics.cls = cls;
        }).observe({type: 'layout-shift', buffered: true});
    }

    collectMemoryUsage() {
        if (performance.memory) {
            performanceMetrics.memory = performance.memory.usedJSHeapSize / (1024 * 1024); // Em MB
        }
    }

    collectResourceTiming() {
        const resources = performance.getEntriesByType('resource');
        let totalLoadTime = 0;
        resources.forEach(resource => {
            totalLoadTime += resource.duration;
        });
        // M√©trica m√©dia de tempo de carregamento de recursos
        this.metrics.set('resourceLoadTime', resources.length > 0 ? totalLoadTime / resources.length : 0);
    }

    collectNavigationTiming() {
        const navigation = performance.getEntriesByType('navigation')[0];
        if (navigation) {
            this.metrics.set('domContentLoaded', navigation.domContentLoadedEventEnd - navigation.navigationStart);
            this.metrics.set('loadComplete', navigation.loadEventEnd - navigation.navigationStart);
        }
    }

    collectCustomMetrics() {
        // Tempo de carregamento de tarefas
        performance.mark('tarefas-load-start');
        
        // Ap√≥s carregar (ser√° chamado posteriormente)
        // performance.mark('tarefas-load-end');
        // performance.measure('tarefas-load-time', 'tarefas-load-start', 'tarefas-load-end');
    }

    collectCacheMetrics() {
        const cacheKeys = Object.keys(localStorage).filter(k => k.startsWith('task_'));
        let totalRequests = 0;
        let cacheHits = 0;

        cacheKeys.forEach(key => {
            const item = localStorage.getItem(key);
            if (item) {
                const { data, expiry } = JSON.parse(item);
                if (Date.now() < expiry) {
                    cacheHits++;
                }
            }
            totalRequests++;
        });

        performanceMetrics.cacheHitRate = totalRequests > 0 ? (cacheHits / totalRequests) * 100 : 0;
    }

    calculatePerformanceScore() {
        let score = 100;

        // Penalizar LCP > 2.5s
        if (performanceMetrics.lcp > 2500) score -= 30;
        else if (performanceMetrics.lcp > 1500) score -= 15;

        // Penalizar FID > 100ms
        if (performanceMetrics.fid > 100) score -= 20;
        else if (performanceMetrics.fid > 50) score -= 10;

        // Penalizar CLS > 0.1
        if (performanceMetrics.cls > 0.1) score -= 20;
        else if (performanceMetrics.cls > 0.05) score -= 10;

        // Penalizar uso de mem√≥ria > 100MB
        if (performanceMetrics.memory > 100) score -= 10;

        // Bonificar cache hit rate > 80%
        if (performanceMetrics.cacheHitRate > 80) score += 10;

        performanceMetrics.score = Math.max(0, Math.min(100, score));
    }

    startContinuousMonitoring() {
        // Atualizar m√©tricas a cada 30 segundos
        setInterval(() => {
            this.collectAutomaticMetrics();
            this.calculatePerformanceScore();
            this.updatePerformanceBadge();
            
            // Armazenar hist√≥rico para gr√°ficos
            performanceDataHistory.push({
                timestamp: new Date().toISOString(),
                ...performanceMetrics
            });
            
            // Manter apenas as √∫ltimas 50 entradas
            if (performanceDataHistory.length > 50) {
                performanceDataHistory.shift();
            }
        }, 30000);
    }

    updatePerformanceBadge() {
        const badge = document.getElementById('performance-badge');
        if (!badge) return;
        
        const circle = badge.querySelector('.badge-circle');
        const text = badge.querySelector('.badge-text');

        if (performanceMetrics.score >= 80) {
            circle.className = 'badge-circle excellent';
            text.textContent = '√ìtimo';
        } else if (performanceMetrics.score >= 60) {
            circle.className = 'badge-circle good';
            text.textContent = 'Bom';
        } else {
            circle.className = 'badge-circle poor';
            text.textContent = 'Ruim';
        }

        badge.classList.remove('hidden');
    }

    // M√©tricas de API
    startAPITiming(apiName) {
        performance.mark(`${apiName}-start`);
    }

    endAPITiming(apiName) {
        performance.mark(`${apiName}-end`);
        performance.measure(`${apiName}-duration`, `${apiName}-start`, `${apiName}-end`);
        
        const measure = performance.getEntriesByName(`${apiName}-duration`)[0];
        if (measure) {
            performanceMetrics.apiResponseTime = measure.duration;
        }
    }
}

// Debounce function
function debounce(func, wait, immediate = false) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            timeout = null;
            if (!immediate) func(...args);
        };
        const callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if (callNow) func(...args);
    };
}

function adicionarFormatacao(parteId, tipo) {
    const textarea = document.getElementById(parteId);
    const inicio = textarea.selectionStart;
    const fim = textarea.selectionEnd;
    const textoSelecionado = textarea.value.substring(inicio, fim);
    
    let textoFormatado = '';
    let novoInicio = inicio;
    let novoFim = fim;
    
    switch(tipo) {
        case 'urls':
            if (textoSelecionado) {
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                textoFormatado = textoSelecionado.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');
            } else {
                textoFormatado = 'https://exemplo.com';
                novoFim = inicio + 19;
            }
            break;
        case 'lista':
            if (textoSelecionado) {
                const linhas = textoSelecionado.split('\n');
                textoFormatado = linhas.map(linha => linha.trim() ? `‚Ä¢ ${linha}` : '').join('\n');
            } else {
                textoFormatado = '‚Ä¢ ';
                novoFim = inicio + 2;
            }
            break;
        case 'numerada':
            if (textoSelecionado) {
                const linhas = textoSelecionado.split('\n');
                textoFormatado = linhas.map((linha, index) => linha.trim() ? `${index + 1}. ${linha}` : '').join('\n');
            } else {
                textoFormatado = '1. ';
                novoFim = inicio + 3;
            }
            break;
    }
    
    textarea.value = textarea.value.substring(0, inicio) + textoFormatado + textarea.value.substring(fim);
    
    textarea.focus();
    textarea.setSelectionRange(novoInicio, novoFim);
}

function calcularContadoresOtimizado(dataAula) {
    const agora = new Date();
    const dataAulaObj = new Date(dataAula);
    
    const calcularTempoRestante = (diasAdicionais, horasLimite = 23, minutosLimite = 59) => {
        const liberacao = new Date(dataAulaObj);
        liberacao.setDate(liberacao.getDate() + diasAdicionais);
        if (diasAdicionais === 0) liberacao.setHours(0, 0, 0, 0);
        
        const limite = new Date(dataAulaObj);
        
        if (diasAdicionais === 0) {
            limite.setHours(horasLimite, minutosLimite, 0, 0);
        } else if (diasAdicionais === 7) {
            limite.setDate(limite.getDate() + 8);
        } else if (diasAdicionais === 14) {
            limite.setDate(limite.getDate() + 15);
        } else if (diasAdicionais === 28) {
            limite.setDate(limite.getDate() + 30);
        }
        
        const diffLiberacao = liberacao - agora;
        const diffLimite = limite - agora;
        
        if (diffLiberacao > 0) {
            const dias = Math.floor(diffLiberacao / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diffLiberacao % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diffLiberacao % (1000 * 60 * 60)) / (1000 * 60));
            
            let texto = '';
            if (dias > 0) {
                texto = `Libera em ${dias}d ${horas}h ${minutos}m`;
            } else if (horas > 0) {
                texto = `Libera em ${horas}h ${minutos}m`;
            } else if (minutos > 0) {
                texto = `Libera em ${minutos}m`;
            } else {
                texto = `Libera em <1m`;
            }
            
            return { 
                texto, 
                classe: 'aguardando', 
                liberada: false,
                expirado: false,
                timestamp: liberacao.getTime()
            };
        }
        
        if (diffLimite <= 0) {
            return { 
                texto: 'Expirado', 
                classe: 'expirado', 
                liberada: true,
                expirado: true,
                timestamp: limite.getTime()
            };
        }
        
        const dias = Math.floor(diffLimite / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diffLimite % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((diffLimite % (1000 * 60 * 60)) / (1000 * 60));
        
        let texto = '';
        if (dias > 0) {
            texto = `${dias}d ${horas}h ${minutos}m`;
        } else if (horas > 0) {
            texto = `${horas}h ${minutos}m`;
        } else if (minutos > 0) {
            texto = `${minutos}m`;
        } else {
            texto = `<1m`;
        }
        
        const classe = dias === 0 && horas < 2 ? 'urgente' : 'disponivel';
        
        return { 
            texto, 
            classe, 
            liberada: true,
            expirado: false,
            timestamp: limite.getTime()
        };
    };
    
    return {
        parte1: calcularTempoRestante(0, 23, 59),
        parte2: calcularTempoRestante(7),
        parte3: calcularTempoRestante(14),
        parte4: calcularTempoRestante(28)
    };
}

function isElementInViewport(el) {
    const rect = el.getBoundingClientRect();
    return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
}

function apiRequestJSONP(url, callback) {
    const callbackName = 'jsonp_callback_' + jsonpCallbackId++;
    
    const timeout = setTimeout(() => {
        if (window[callbackName]) {
            delete window[callbackName];
            callback(new Error('Timeout: A requisi√ß√£o demorou muito para responder'));
        }
    }, 15000);
    
    window[callbackName] = function(data) {
        clearTimeout(timeout);
        delete window[callbackName];
        if (script.parentNode) {
            document.body.removeChild(script);
        }
        callback(null, data);
    };
    
    const script = document.createElement('script');
    script.src = url + (url.indexOf('?') >= 0 ? '&' : '?') + 'callback=' + callbackName;
    script.onerror = function() {
        clearTimeout(timeout);
        delete window[callbackName];
        if (script.parentNode) {
            document.body.removeChild(script);
        }
        callback(new Error('Falha ao carregar o script. Verifique sua conex√£o.'));
    };
    
    document.body.appendChild(script);
}

async function apiGet(func, params = {}, forceRefresh = false) {
    const cacheKey = `api_${func}_${JSON.stringify(params)}`;
    
    if (!forceRefresh) {
        const cached = smartCache.get(cacheKey);
        if (cached) {
            return cached;
        }
    }
    
    performanceMonitor.startAPITiming(`api-${func}`);
    
    return new Promise((resolve, reject) => {
        let url = `${API_URL}?token=${SECURITY_TOKEN}`;
        
        if (func) {
            url += `&func=${func}`;
        }
        
        for (const key in params) {
            if (params[key] !== undefined && params[key] !== null) {
                url += `&${key}=${encodeURIComponent(params[key])}`;
            }
        }
        
        if (forceRefresh) {
            url += `&_=${Date.now()}`;
        }
        
        apiRequestJSONP(url, (error, data) => {
            performanceMonitor.endAPITiming(`api-${func}`);
            
            if (error) {
                reject(error);
            } else if (data && data.success === false) {
                reject(new Error(data.error));
            } else {
                smartCache.set(cacheKey, data);
                resolve(data);
            }
        });
    });
}

async function apiPost(action, dados) {
    performanceMonitor.startAPITiming(`api-${action}`);
    
    return new Promise((resolve, reject) => {
        let url = `${API_URL}?token=${SECURITY_TOKEN}&action=${action}`;
        
        for (const key in dados) {
            if (dados[key] !== undefined && dados[key] !== null) {
                if (Array.isArray(dados[key])) {
                    url += `&${key}=${encodeURIComponent(JSON.stringify(dados[key]))}`;
                } else {
                    url += `&${key}=${encodeURIComponent(dados[key])}`;
                }
            }
        }
        
        apiRequestJSONP(url, (error, data) => {
            performanceMonitor.endAPITiming(`api-${action}`);
            
            if (error) {
                reject(error);
            } else if (data && data.success === false) {
                reject(new Error(data.error));
            } else {
                resolve(data);
            }
        });
    });
}

function getScoreClass(score) {
    if (score >= 80) return 'score-excellent';
    if (score >= 60) return 'score-good';
    return 'score-poor';
}

function generateAlertsHTML() {
    const alerts = [];
    
    if (performanceMetrics.lcp > 2500) {
        alerts.push('<div class="alert-item critical">üî¥ LCP muito alto: ' + performanceMetrics.lcp.toFixed(0) + 'ms (acima de 2500ms)</div>');
    } else if (performanceMetrics.lcp > 1500) {
        alerts.push('<div class="alert-item warning">üü° LCP alto: ' + performanceMetrics.lcp.toFixed(0) + 'ms (acima de 1500ms)</div>');
    }

    if (performanceMetrics.fid > 100) {
        alerts.push('<div class="alert-item critical">üî¥ FID muito alto: ' + performanceMetrics.fid.toFixed(0) + 'ms (acima de 100ms)</div>');
    } else if (performanceMetrics.fid > 50) {
        alerts.push('<div class="alert-item warning">üü° FID alto: ' + performanceMetrics.fid.toFixed(0) + 'ms (acima de 50ms)</div>');
    }

    if (performanceMetrics.cls > 0.1) {
        alerts.push('<div class="alert-item critical">üî¥ CLS muito alto: ' + performanceMetrics.cls.toFixed(3) + ' (acima de 0.1)</div>');
    } else if (performanceMetrics.cls > 0.05) {
        alerts.push('<div class="alert-item warning">üü° CLS alto: ' + performanceMetrics.cls.toFixed(3) + ' (acima de 0.05)</div>');
    }

    if (performanceMetrics.memory > 100) {
        alerts.push('<div class="alert-item warning">üü° Uso de mem√≥ria alto: ' + performanceMetrics.memory.toFixed(1) + 'MB (acima de 100MB)</div>');
    }

    if (performanceMetrics.cacheHitRate < 50) {
        alerts.push('<div class="alert-item warning">üü° Taxa de cache baixa: ' + performanceMetrics.cacheHitRate.toFixed(1) + '% (abaixo de 50%)</div>');
    }

    if (alerts.length === 0) {
        alerts.push('<div class="alert-item info">‚úÖ Todas as m√©tricas est√£o dentro dos par√¢metros esperados</div>');
    }

    return alerts.join('');
}

function exportPerformanceReport() {
    const report = {
        timestamp: new Date().toISOString(),
        metrics: performanceMetrics,
        history: performanceDataHistory,
        user: usuarioLogado.NomeCompleto,
        system: 'Gest√£o de Tarefas Escolar v7.8'
    };

    const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `performance-report-${new Date().toISOString().split('T')[0]}.json`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

    showModal('Relat√≥rio Exportado', 'O relat√≥rio de performance foi baixado com sucesso.');
}
