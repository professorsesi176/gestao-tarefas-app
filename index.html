<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Tarefas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 1.5em;
      border-bottom: 4px solid red;
    }
    .login-container, .dashboard {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    input, button, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: red;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-color: #b30000; }
    footer {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>Gestão de Tarefas</header>

  <div id="login" class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="E-mail">
    <input type="text" id="ra" placeholder="RA">
    <button onclick="login()">Entrar</button>
    <p id="loginErro" style="color:red;display:none;">Usuário ou RA incorretos!</p>
  </div>

  <div id="dashboard" class="dashboard" style="display:none;">
    <h2 id="saudacao"></h2>
    <div id="conteudo"></div>
  </div>

  <footer>Desenvolvido por Geovane Módena</footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzKymbA3QgIdhBw7AfUJQveK3l3gbzT-2eccOJpF1K4E-HrEc51pefiJFWCEnDWZm4V/exec";
    let usuarioLogado = null;
    let usuarios = [];

    async function carregarUsuarios() {
      const res = await fetch(`${API_URL}?func=getUsers`);
      usuarios = await res.json();
    }

    async function login() {
      const email = document.getElementById('email').value.trim();
      const ra = document.getElementById('ra').value.trim();

      const user = usuarios.find(u => u.Email === email && String(u.RA) === ra);
      if (!user) {
        document.getElementById('loginErro').style.display = 'block';
        return;
      }

      usuarioLogado = user;
      document.getElementById('login').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('saudacao').innerText = `Olá, ${user.NomeCompleto}!`;
    }

    carregarUsuarios();
  </script>
</body>
</html>
