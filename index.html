    <!-- Biblioteca de Ícones Lucide (Carregamento Robusto) -->

    <style>

<!-- Modal Customizado para Avisos -->

        <h3 id="modal-title" class="text-xl font-bold mb-3 text-red-600"></h3>
        <p id="modal-message" class="text-gray-700 mb-4"></p>
        <button id="modal-close-button" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition">
            OK

<script type="module">
// --- CONFIGURAÇÃO DA PLANILHA ---
// ID da sua Planilha Google
const SPREADSHEET_ID = '1EXQmylx6j8knDMYUty3u2x6dM5exR4GjVlJknxAAp7c'; 

// URL de Deploy do Google Apps Script (Backend de Escrita)
// CORRIGIDO: Este é o URL mais recente que você forneceu.
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw5XR0CRt9P0JHY_QqlJKD6SNIgyDRhd5jaj7zER9d6hy1421X0wsyRthvCpTPWdgMpkQ/exec'; 

// Variáveis de Estado
let currentUser = null;
let allTasks = [];
let allUsers = [];
let allSubmissions = [];

// Elementos DOM
const contentArea = document.getElementById('content-area');
const userInfoDisplay = document.getElementById('user-info');
const loadingIndicator = document.getElementById('loading-indicator');
const modalOverlay = document.getElementById('modal-overlay');
const modalTitle = document.getElementById('modal-title');
const modalMessage = document.getElementById('modal-message');
const modalCloseButton = document.getElementById('modal-close-button');

/**
 * Exibe um modal de mensagem personalizado.
 * @param {string} title - Título do modal.
 * @param {string} message - Mensagem principal.
 */
const showModal = (title, message) => {
    modalTitle.textContent = title;
    modalMessage.textContent = message;
    modalOverlay.classList.remove('hidden');
    modalOverlay.classList.add('flex');
};

/**
 * Fecha o modal.
 */
const closeModal = () => {
    modalOverlay.classList.add('hidden');
}
window.closeModal = closeModal;
modalCloseButton.onclick = closeModal;


/**
 * Função utilitária para exibir o indicador de carregamento.
 * @param {boolean} show - Se deve mostrar ou ocultar.
 */
const toggleLoading = (show) => {
    if (show) {
        loadingIndicator.classList.remove('hidden');
    } else {
        loadingIndicator.classList.add('hidden');
    }
}

/**
 * Renderiza os ícones Lucide após o HTML ser atualizado.
 */
const renderIcons = () => {
    if (window.lucide) {
        window.lucide.createIcons();
    }
}

// --- Funções de Comunicação com Apps Script (Backend) ---

/**
 * Envia uma requisição POST para o Apps Script (Leitura e Escrita).
 * @param {string} action - Ação a ser executada ('readData', 'submitDelivery').
 * @param {object} data - Dados a serem enviados.
 * @returns {Promise<object>} - A resposta do Apps Script.
 */
const postToAppsScript = async (action, data) => {
    toggleLoading(true);
    try {
        const payload = { action, ...data };
        const response = await fetch(APPS_SCRIPT_URL, {
            method: 'POST',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        });

        if (!response.ok) {
            throw new Error(`Erro de rede ou servidor: ${response.statusText}`);
        }

        const result = await response.json();

        if (result.status === 'error') {
            showModal('Erro na Operação', result.message || 'Ocorreu um erro desconhecido no servidor.');
            return null;
        }

        return result;

    } catch (error) {
        console.error('Erro na comunicação com Apps Script:', error);
        showModal('Erro de Conexão Crítico', 'Falha ao conectar com o Apps Script. Verifique se as permissões de acesso ao App Script estão definidas para "Qualquer pessoa" e se o URL está correto. Detalhe: ' + error.message);
        return null;
    } finally {
        toggleLoading(false);
    }
};


/**
 * Função de leitura de dados da Planilha via Apps Script (método seguro).
 * @param {string} sheetName - Nome da aba da planilha (e.g., 'USERS').
 * @returns {Promise<Array<object>>} - Dados convertidos para objetos.
 */
const readDataFromSheet = async (sheetName) => {
    const result = await postToAppsScript('readData', { sheetName }); 
    if (result && result.data) {
        return result.data;
    }
    return [];
};

// --- Funções de Roteamento e Inicialização ---

const renderLogin = () => {
    contentArea.innerHTML = `
        <div class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-lg border border-red-100">
            <h2 class="text-2xl font-bold text-center text-red-700 mb-6">Acesso ao Sistema</h2>
            <div id="loading-message" class="text-center text-gray-500 mb-4">Carregando dados da planilha...</div>
            <div id="login-error" class="text-red-500 mb-4 hidden text-center"></div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu.email@escola.com" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label for="ra" class="block text-sm font-medium text-gray-700">RA (Registro Acadêmico)</label>
                    <input type="text" id="ra" name="ra" required placeholder="Apenas números" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <button type="submit" id="login-button" class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors disabled:opacity-50" disabled>
                    <i data-lucide="log-in" class="mr-2"></i> Entrar
                </button>
            </form>
        </div>
    `;

    document.getElementById('login-form').addEventListener('submit', handleLogin);
    renderIcons(); // Renderiza os ícones após o HTML
};

const handleLogin = async (event) => {
    event.preventDefault();
    const email = document.getElementById('email').value.trim();
    const ra = document.getElementById('ra').value.trim();

    if (allUsers.length === 0) {
        showModal('Erro de Dados', 'Não foi possível carregar a lista de usuários da Planilha. Verifique a conexão e as regras de segurança.');
        return;
    }

    const user = allUsers.find(u => u.Email.toLowerCase() === email.toLowerCase() && u.RA === ra);

    if (user) {
        currentUser = user;
        // O Perfil (Aluno/Professor) é derivado no backend (Apps Script)
        userInfoDisplay.innerHTML = `Logado como: <span class="font-semibold text-red-700">${currentUser.NomeCompleto} (${currentUser.Perfil})</span> | Turma: ${currentUser.Turma || 'N/A'} <button onclick="handleLogout()" class="ml-4 text-xs text-gray-500 hover:text-red-600 transition">Sair</button>`;
        await loadApp();
    } else {
        showModal('Falha no Login', 'E-mail ou RA inválidos. Verifique as credenciais.');
    }
};

const handleLogout = () => {
    currentUser = null;
    userInfoDisplay.textContent = '';
    renderLogin();
};

const loadApp = async () => {
    // Recarrega todos os dados
    allTasks = await readDataFromSheet('TAREFAS');
    allSubmissions = await readDataFromSheet('ENTREGAS');
    
    if (currentUser.Perfil === 'Professor') {
        renderProfessorDashboard();
    } else if (currentUser.Perfil === 'Aluno') {
        renderAlunoDashboard();
    } else {
        showModal('Erro de Perfil', 'Tipo de usuário desconhecido.');
        handleLogout();
    }
};

// --- Renderização do Professor ---
// (Professor agora pode Criar, Excluir e Ver Relatório)
const renderProfessorDashboard = () => {
    // Filtra as turmas únicas dos usuários alunos
    const turmas = [...new Set(allUsers.filter(u => u.Perfil === 'Aluno' && u.Turma).map(u => u.Turma))];

    contentArea.innerHTML = `
        <h2 class="text-xl font-bold mb-6 text-red-700 flex items-center"><i data-lucide="briefcase" class="mr-2"></i> Painel do Professor</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Coluna 1: Criar Nova Tarefa -->
            <div class="bg-red-50 p-6 rounded-xl shadow-md border border-red-200">
                <h3 class="text-lg font-semibold mb-4 text-red-700 flex items-center"><i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i> Criar Nova Tarefa</h3>
                <form id="create-task-form" class="space-y-3">
                    <div>
                        <label for="tema" class="block text-sm font-medium text-gray-700">Tema da Tarefa</label>
                        <input type="text" id="tema" required class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="turma" class="block text-sm font-medium text-gray-700">Turma Alvo</label>
                        <select id="turma" required class="w-full p-2 border border-gray-300 rounded-md">
                            <option value="">Selecione a Turma</option>
                            ${turmas.map(t => `<option value="${t}">${t}</option>`).join('')}
                        </select>
                    </div>
                    <div>
                        <label for="data-aula" class="block text-sm font-medium text-gray-700">Data da Aula (Prazo)</label>
                        <input type="date" id="data-aula" required class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="parte1" placeholder="Instrução Parte 1" class="w-full p-2 border border-gray-300 rounded-md">
                        <input type="text" id="parte2" placeholder="Instrução Parte 2" class="w-full p-2 border border-gray-300 rounded-md">
                        <input type="text" id="parte3" placeholder="Instrução Parte 3" class="w-full p-2 border border-gray-300 rounded-md">
                        <input type="text" id="parte4" placeholder="Instrução Parte 4" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-md transition duration-150 flex items-center justify-center">
                        <i data-lucide="check-circle" class="w-5 h-5 mr-2"></i> Criar Tarefa
                    </button>
                </form>
            </div>

            <!-- Coluna 2: Lista de Tarefas Criadas -->
            <div class="bg-white p-6 rounded-xl shadow-md border">
                <h3 class="text-lg font-semibold mb-4 text-red-700 flex items-center"><i data-lucide="file-text" class="w-5 h-5 mr-2"></i> Tarefas Ativas</h3>
                <div class="max-h-96 overflow-y-auto space-y-4" id="professor-tasks-list">
                    ${renderProfessorTaskList()}
                </div>
            </div>
        </div>

        <div class="mt-8 bg-white p-6 rounded-xl shadow-md border">
            <h3 class="text-lg font-semibold mb-4 text-red-700 flex items-center"><i data-lucide="users" class="w-5 h-5 mr-2"></i> Relatório de Entregas</h3>
            <div class="max-h-96 overflow-y-auto" id="relatorio-entregas">
                ${renderDeliveryReport()}
            </div>
        </div>
    `;
    document.getElementById('create-task-form').addEventListener('submit', handleCreateTask);
    renderIcons(); // Renderiza os ícones após o HTML
};

const renderProfessorTaskList = () => {
    if (allTasks.length === 0) {
        return '<p class="text-gray-500 italic">Nenhuma tarefa criada.</p>';
    }

    // Ordena as tarefas pela data da aula, mais recente primeiro
    const sortedTasks = [...allTasks].sort((a, b) => new Date(b.DataAula) - new Date(a.DataAula));

    return sortedTasks.map(task => {
        const entregasCount = allSubmissions.filter(e => e.ID_Tarefa === task.ID).length;
        
        return `
            <div class="p-3 border rounded-lg shadow-sm bg-gray-50 flex justify-between items-center">
                <div>
                    <p class="font-bold text-base">${task.Tema} (Turma: ${task.Turma})</p>
                    <p class="text-xs text-gray-600">Prazo (Data Aula): ${task.DataAula}</p>
                    <p class="text-sm">Entregues: <span class="font-bold ${entregasCount > 0 ? 'text-green-600' : 'text-red-600'}">${entregasCount}</span></p>
                </div>
                <button onclick="handleDeleteTask('${task.ID}')" class="text-red-500 hover:text-red-700 transition" title="Excluir Tarefa e Entregas">
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>
            </div>
        `;
    }).join('');
};

const renderDeliveryReport = () => {
    if (allSubmissions.length === 0) {
        return '<p class="text-gray-500 italic">Nenhuma entrega de aluno encontrada.</p>';
    }

    // Agrupa por Turma
    const entregasPorTurma = {};
    allSubmissions.forEach(entrega => {
        const turma = entrega.Turma || 'Sem Turma';
        if (!entregasPorTurma[turma]) {
            entregasPorTurma[turma] = [];
        }
        entregasPorTurma[turma].push(entrega);
    });

    let html = '';
    for (const turma in entregasPorTurma) {
        html += `<div class="mb-6 p-4 border rounded-lg bg-gray-50 shadow-sm">
            <h4 class="font-bold text-lg text-red-600">${turma}</h4>
            <ul class="text-sm mt-2 space-y-2 divide-y divide-gray-200">`;
        
        // Ordena por Nome dentro da turma
        entregasPorTurma[turma].sort((a, b) => a.NomeCompleto.localeCompare(b.NomeCompleto));

        entregasPorTurma[turma].forEach(entrega => {
            const tarefa = allTasks.find(t => t.ID === entrega.ID_Tarefa);
            
            html += `
                <li class="py-2">
                    <p class="font-semibold">${entrega.NomeCompleto} (RA: ${entrega.RA})</p>
                    <p class="text-xs text-gray-500">Tarefa: ${tarefa ? tarefa.Tema : `ID ${entrega.ID_Tarefa}`}</p>
                    <p class="font-bold text-green-600 mt-1">Nota: ${entrega.Nota}</p>
                    <div class="flex space-x-2 mt-1 text-xs">
                        ${entrega.Link1 ? `<a href="${entrega.Link1}" target="_blank" class="text-blue-500 hover:underline">Link1</a>` : ''}
                        ${entrega.Link2 ? `<a href="${entrega.Link2}" target="_blank" class="text-blue-500 hover:underline">Link2</a>` : ''}
                        ${entrega.Link3 ? `<a href="${entrega.Link3}" target="_blank" class="text-blue-500 hover:underline">Link3</a>` : ''}
                        ${entrega.Link4 ? `<a href="${entrega.Link4}" target="_blank" class="text-blue-500 hover:underline">Link4</a>` : ''}
                    </div>
                </li>
            `;
        });
        html += `</ul></div>`;
    }

    return html;
};


const handleCreateTask = async (event) => {
    event.preventDefault();
    const payload = {
        Turma: document.getElementById('turma').value,
        Tema: document.getElementById('tema').value.trim(),
        Parte1: document.getElementById('parte1').value.trim(),
        Parte2: document.getElementById('parte2').value.trim(),
        Parte3: document.getElementById('parte3').value.trim(),
        Parte4: document.getElementById('parte4').value.trim(),
        DataAula: document.getElementById('data-aula').value
    };

    if (!payload.Tema || !payload.Turma || !payload.DataAula) {
        showModal('Campos Obrigatórios', 'Por favor, preencha o Tema, a Turma e a Data da Aula.');
        return;
    }

    const result = await postToAppsScript('createTask', payload);

    if (result) {
        showModal('Sucesso', 'Tarefa criada e salva na Planilha!');
        document.getElementById('create-task-form').reset();
        await loadApp(); // Recarrega os dados
    }
};

const handleDeleteTask = async (taskId) => {
    if (!confirm('Tem certeza de que deseja deletar esta tarefa e todas as suas entregas? Esta ação é irreversível.')) return;

    const result = await postToAppsScript('deleteTask', { ID_Tarefa: taskId });

    if (result) {
        showModal('Sucesso', 'Tarefa e entregas relacionadas foram excluídas.');
        await loadApp(); // Recarrega os dados
    }
};


// --- Renderização do Aluno ---
const renderAlunoDashboard = () => {
    contentArea.innerHTML = `
        <h2 class="text-xl font-bold mb-6 text-red-700 flex items-center"><i data-lucide="user" class="mr-2"></i> Painel do Aluno (Turma: ${currentUser.Turma})</h2>
        
        <div class="bg-white p-6 rounded-xl shadow-lg border">
            <h3 class="text-lg font-semibold mb-4 text-red-700 flex items-center"><i data-lucide="list-todo" class="w-5 h-5 mr-2"></i> Minhas Tarefas</h3>
            <div class="space-y-4" id="aluno-tasks-list">
                ${renderAlunoTaskList()}
            </div>
        </div>
    `;
    renderIcons(); // Renderiza os ícones após o HTML
};

const renderAlunoTaskList = () => {
    // Filtra tarefas apenas para a turma do aluno
    const tasksForStudent = allTasks.filter(t => t.Turma === currentUser.Turma);
    
    if (tasksForStudent.length === 0) {
        return '<p class="text-gray-500 italic">Nenhuma tarefa encontrada para a sua turma.</p>';
    }
    
    // Ordena as tarefas pela data da aula
    tasksForStudent.sort((a, b) => new Date(b.DataAula) - new Date(a.DataAula));

    return tasksForStudent.map(task => {
        // Verifica se já existe uma entrega para esta tarefa deste aluno
        const entrega = allSubmissions.find(e => e.ID_Tarefa === task.ID && e.RA === currentUser.RA);
        
        let statusHtml = '';
        let formHtml = '';

        if (entrega) {
            // Se já entregou, mostra os dados e a nota
            statusHtml = `
                <p class="font-bold text-green-600 mt-2">Status: Entregue (Nota: ${entrega.Nota})</p>
                <div class="text-xs mt-2 space-y-1">
                    <p>Link 1: ${entrega.Link1 ? `<a href="${entrega.Link1}" target="_blank" class="text-blue-500 hover:underline">Ver</a>` : 'N/A'}</p>
                    <p>Link 2: ${entrega.Link2 ? `<a href="${entrega.Link2}" target="_blank" class="text-blue-500 hover:underline">Ver</a>` : 'N/A'}</p>
                    <p>Link 3: ${entrega.Link3 ? `<a href="${entrega.Link3}" target="_blank" class="text-blue-500 hover:underline">Ver</a>` : 'N/A'}</p>
                    <p>Link 4: ${entrega.Link4 ? `<a href="${entrega.Link4}" target="_blank" class="text-blue-500 hover:underline">Ver</a>` : 'N/A'}</p>
                </div>`;
        } else {
            // Se não entregou, mostra o formulário
            statusHtml = `<p class="font-bold text-red-600 mt-2">Status: Pendente</p>`;
            formHtml = `
                <form onsubmit="handleDeliverySubmit(event, '${task.ID}')" class="mt-4 space-y-3 bg-red-50 p-4 rounded-lg">
                    <p class="text-sm font-semibold text-gray-700">Enviar Links (A nota é 2.5 por link):</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="text-xs font-medium">${task.Parte1 || 'Link 1'}</label>
                            <input type="url" name="link1" placeholder="http://..." class="w-full p-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="text-xs font-medium">${task.Parte2 || 'Link 2'}</label>
                            <input type="url" name="link2" placeholder="http://..." class="w-full p-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="text-xs font-medium">${task.Parte3 || 'Link 3'}</label>
                            <input type="url" name="link3" placeholder="http://..." class="w-full p-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="text-xs font-medium">${task.Parte4 || 'Link 4'}</label>
                            <input type="url" name="link4" placeholder="http://..." class="w-full p-2 border border-gray-300 rounded-md">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-md transition duration-150 flex items-center justify-center">
                        <i data-lucide="send" class="w-5 h-5 mr-2"></i> Enviar Entrega
                    </button>
                </form>
            `;
        }

        return `
            <div class="p-4 border rounded-lg shadow-sm bg-white">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="font-bold text-lg text-red-700">${task.Tema}</p>
                        <!-- FIX: Ícone corrigido para 'calendar' -->
                        <p class="text-sm text-gray-600 flex items-center"><i data-lucide="calendar" class="w-4 h-4 mr-1"></i> Data da Aula (Prazo): ${task.DataAula}</p>
                    </div>
                    <div>
                        ${statusHtml}
                    </div>
                </div>
                <!-- Instruções (Partes) -->
                <div class="mt-4 text-sm space-y-1 text-gray-800">
                    ${task.Parte1 ? `<p><b>1:</b> ${task.Parte1}</p>` : ''}
                    ${task.Parte2 ? `<p><b>2:</b> ${task.Parte2}</p>` : ''}
                    ${task.Parte3 ? `<p><b>3:</b> ${task.Parte3}</p>` : ''}
                    ${task.Parte4 ? `<p><b>4:</b> ${task.Parte4}</p>` : ''}
                </div>
                ${formHtml}
            </div>
        `;
    }).join('');
};


const handleDeliverySubmit = async (event, taskId) => {
    event.preventDefault();
    const form = event.target;
    
    const payload = {
        RA: currentUser.RA,
        NomeCompleto: currentUser.NomeCompleto,
        Turma: currentUser.Turma,
        ID_Tarefa: taskId,
        Link1: form.elements['link1'].value.trim(),
        Link2: form.elements['link2'].value.trim(),
        Link3: form.elements['link3'].value.trim(),
        Link4: form.elements['link4'].value.trim()
    };

    const result = await postToAppsScript('submitDelivery', payload);

    if (result) {
        showModal('Sucesso!', `Entrega registrada com sucesso! Sua nota calculada é: ${result.data.nota}`);
        await loadApp(); // Recarrega os dados para mostrar o status "Entregue"
    }
};

// --- Inicialização ---
const init = async () => {
    const loadingMsg = document.getElementById('loading-message');
    const loginButton = document.getElementById('login-button');
    try {
        // Tenta carregar os usuários no início
        loadingMsg.textContent = "Carregando Usuários...";
        allUsers = await readDataFromSheet('USERS');
        loadingMsg.textContent = "Carregando Tarefas...";
        allTasks = await readDataFromSheet('TAREFAS');
        loadingMsg.textContent = "Carregando Entregas...";
        allSubmissions = await readDataFromSheet('ENTREGAS');

        if (allUsers.length === 0) {
            showModal('Erro Crítico de Dados', 'Não foi possível ler a planilha "USERS". Verifique o SPREADSHEET_ID, o nome da aba e a publicação do Apps Script.');
            loadingMsg.textContent = 'Erro ao carregar dados. Verifique o console.';
        } else {
             loadingMsg.textContent = 'Pronto para o login.';
             loginButton.disabled = false;
        }

    } catch (e) {
         showModal('Erro Crítico de Carga', e.message);
         loadingMsg.textContent = 'Erro ao carregar. Verifique o console.';
    }
    
    // Sempre começar na tela de login
    renderLogin();
};
