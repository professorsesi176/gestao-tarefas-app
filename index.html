<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gest√£o de Tarefas</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #ffffff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #d32f2f;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 2.2em;
      font-weight: bold;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h2 {
      color: #d32f2f;
      border-bottom: 2px solid #d32f2f;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .logout {
      position: fixed;
      top: 15px;
      right: 20px;
      background-color: #000;
      font-size: 0.9em;
      padding: 5px 10px;
    }

    .task-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      background-color: #fafafa;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #555;
      margin: 20px 0;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
    }
  </style>
</head>

<body>
  <header>Gest√£o de Tarefas</header>

  <button class="logout" id="logoutBtn" style="display:none;">Sair</button>

  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <label for="email">E-mail SESI:</label>
    <input type="email" id="email" placeholder="nome.sobrenome@portalsesisp.org.br" />
    <label for="ra">RA:</label>
    <input type="text" id="ra" placeholder="Digite seu RA" />
    <button onclick="login()">Entrar</button>
  </div>

  <div class="container" id="professorContainer" style="display:none;">
    <h2>Painel do Professor</h2>
    <label>Selecione as turmas:</label>
    <div class="checkbox-group" id="turmasCheckboxes"></div>

    <label>Tema:</label>
    <input type="text" id="tema" />

    <label>Parte 1:</label>
    <textarea id="parte1"></textarea>

    <label>Parte 2:</label>
    <textarea id="parte2"></textarea>

    <label>Parte 3:</label>
    <textarea id="parte3"></textarea>

    <label>Parte 4:</label>
    <textarea id="parte4"></textarea>

    <label>Data da Aula:</label>
    <input type="date" id="dataAula" />

    <button onclick="criarTarefa()">üíæ Salvar Tarefa</button>

    <h2>Tarefas Criadas</h2>
    <div id="listaTarefas"></div>
  </div>

  <div class="container" id="alunoContainer" style="display:none;">
    <h2>Suas Tarefas</h2>
    <div id="tarefasAluno"></div>
  </div>

  <div class="footer">Desenvolvido por Geovane M√≥dena</div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzKymbA3QgIdhBw7AfUJQveK3l3gbzT-2eccOJpF1K4E-HrEc51pefiJFWCEnDWZm4V/exec";
    let usuarioAtual = null;
    let dadosUsuarios = [];
    let dadosTarefas = [];

    async function carregarDados() {
      const respUsers = await fetch(`${API_URL}?func=getUsers`);
      const usersJson = await respUsers.json();
      dadosUsuarios = usersJson.users;

      const respTarefas = await fetch(`${API_URL}?func=getTarefas`);
      const tarefasJson = await respTarefas.json();
      dadosTarefas = tarefasJson.tarefas;
    }

    async function login() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const ra = document.getElementById('ra').value.trim();

      await carregarDados();
      usuarioAtual = dadosUsuarios.find(u => u.Email?.toLowerCase() === email && u.RA?.toString() === ra);

      if (!usuarioAtual) {
        alert("Usu√°rio n√£o encontrado. Verifique o e-mail e RA.");
        return;
      }

      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'block';

      if (usuarioAtual.Email === "professorsesi176@gmail.com" && usuarioAtual.RA == "9999" || usuarioAtual.Turma.toLowerCase() === "professor") {
        mostrarPainelProfessor();
      } else {
        mostrarPainelAluno();
      }
    }

    function logout() {
      location.reload();
    }

    document.getElementById("logoutBtn").addEventListener("click", logout);

    function mostrarPainelProfessor() {
      document.getElementById('professorContainer').style.display = 'block';
      const turmas = ["1A", "1B", "2A", "2B", "3A", "3B"];
      const checkboxes = turmas.map(t => `<label><input type='checkbox' value='${t}'> ${t}</label>`).join("");
      document.getElementById('turmasCheckboxes').innerHTML = checkboxes;

      atualizarListaTarefas();
    }

    async function criarTarefa() {
      const selecionadas = Array.from(document.querySelectorAll('#turmasCheckboxes input:checked')).map(c => c.value);
      if (selecionadas.length === 0) {
        alert("Selecione pelo menos uma turma.");
        return;
      }

      const novaTarefa = {
        func: 'addTarefa',
        Turma: selecionadas.join(', '),
        Tema: document.getElementById('tema').value,
        Parte1: document.getElementById('parte1').value,
        Parte2: document.getElementById('parte2').value,
        Parte3: document.getElementById('parte3').value,
        Parte4: document.getElementById('parte4').value,
        DataAula: document.getElementById('dataAula').value
      };

      await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(novaTarefa),
        headers: { 'Content-Type': 'application/json' }
      });

      alert("Tarefa criada com sucesso!");
      atualizarListaTarefas();
    }

    async function atualizarListaTarefas() {
      const resp = await fetch(`${API_URL}?func=getTarefas`);
      const data = await resp.json();
      const tarefas = data.tarefas;
      const div = document.getElementById("listaTarefas");
      div.innerHTML = "";

      tarefas.forEach(t => {
        const box = document.createElement("div");
        box.className = "task-card";
        box.innerHTML = `<strong>${t.Tema}</strong><br>Turmas: ${t.Turma}<br>Data: ${t.DataAula}
                         <button onclick="excluirTarefa('${t.ID}')">üóëÔ∏è Excluir</button>`;
        div.appendChild(box);
      });
    }

    async function excluirTarefa(id) {
      if (!confirm("Deseja realmente excluir esta tarefa?")) return;
      await fetch(`${API_URL}?func=deleteTarefa&id=${id}`);
      alert("Tarefa exclu√≠da!");
      atualizarListaTarefas();
    }

    async function mostrarPainelAluno() {
      document.getElementById('alunoContainer').style.display = 'block';
      const tarefas = dadosTarefas.filter(t => t.Turma.includes(usuarioAtual.Turma));
      const div = document.getElementById("tarefasAluno");
      div.innerHTML = "";

      tarefas.forEach(t => {
        const dataAula = new Date(t.DataAula);
        const hoje = new Date();
        const diff = (dataAula - hoje) / (1000 * 60 * 60 * 24);
        const prazo = diff < 0 ? "Encerrado" : `${Math.floor(diff)} dias restantes`;

        const box = document.createElement("div");
        box.className = "task-card";
        box.innerHTML = `
          <strong>${t.Tema}</strong><br>
          <small>${prazo}</small><br><br>
          <label>Parte 1:</label><input type="url" id="p1-${t.ID}" placeholder="Link 1"><button onclick="enviarLink('${t.ID}',1)">Salvar</button><br>
          <label>Parte 2:</label><input type="url" id="p2-${t.ID}" placeholder="Link 2"><button onclick="enviarLink('${t.ID}',2)">Salvar</button><br>
          <label>Parte 3:</label><input type="url" id="p3-${t.ID}" placeholder="Link 3"><button onclick="enviarLink('${t.ID}',3)">Salvar</button><br>
          <label>Parte 4:</label><input type="url" id="p4-${t.ID}" placeholder="Link 4"><button onclick="enviarLink('${t.ID}',4)">Salvar</button>
        `;
        div.appendChild(box);
      });
    }

    async function enviarLink(idTarefa, parte) {
      const link = document.getElementById(`p${parte}-${idTarefa}`).value;
      if (!link) {
        alert("Insira o link antes de salvar!");
        return;
      }

      const entrega = {
        func: 'addEntrega',
        RA: usuarioAtual.RA,
        NomeCompleto: usuarioAtual.NomeCompleto,
        Turma: usuarioAtual.Turma,
        ID_Tarefa: idTarefa,
        Parte: parte,
        Link: link
      };

      await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(entrega),
        headers: { 'Content-Type': 'application/json' }
      });

      alert(`Link ${parte} enviado com sucesso!`);
    }
  </script>
</body>
</html>
