<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Tarefas - SESI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: #000;
    }
    header {
      background-color: #cc0000;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #cc0000;
    }
    .hidden {
      display: none;
    }
    .erro {
      color: red;
      font-weight: bold;
    }
    .sucesso {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gestão de Tarefas SESI</h1>
  </header>

  <main id="app">
    <section id="login">
      <h2>Login</h2>
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">
      <label for="ra">RA:</label>
      <input type="text" id="ra" placeholder="Digite seu RA">
      <button id="btnLogin">Entrar</button>
      <p id="loginMsg"></p>
    </section>

    <section id="painel" class="hidden">
      <h2 id="boasVindas"></h2>
      <button id="btnSair">Sair</button>
      <div id="tarefas"></div>
    </section>
  </main>

  <script>
    // ✅ NOVO LINK DO APP SCRIPT
    const API_URL = "https://script.google.com/macros/s/AKfycbzKymbA3QgIdhBw7AfUJQveK3l3gbzT-2eccOJpF1K4E-HrEc51pefiJFWCEnDWZm4V/exec";

    let USERS = [];
    let TAREFAS = [];

    async function carregarUsuarios() {
      try {
        const resp = await fetch(`${API_URL}?func=getUsers`);
        const dados = await resp.json();
        if (dados.error) throw new Error(dados.message);
        USERS = dados.users;
        console.log("Usuários carregados:", USERS);
      } catch (e) {
        document.getElementById("loginMsg").innerHTML =
          `<span class="erro">Erro Crítico de Dados:<br>${e.message}<br><br>Verifique o link do Apps Script e se ele está publicado como <b>Acessível a qualquer pessoa</b>.</span>`;
        throw e;
      }
    }

    async function carregarTarefas() {
      try {
        const resp = await fetch(`${API_URL}?func=getTarefas`);
        const dados = await resp.json();
        if (dados.error) throw new Error(dados.message);
        TAREFAS = dados.tarefas;
        console.log("Tarefas carregadas:", TAREFAS);
      } catch (e) {
        console.error("Erro ao carregar tarefas:", e);
      }
    }

    async function init() {
      await carregarUsuarios();
      await carregarTarefas();
    }

    document.getElementById("btnLogin").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const ra = document.getElementById("ra").value.trim();
      const msg = document.getElementById("loginMsg");

      const user = USERS.find(u => u.Email === email && u.RA == ra);

      if (!user) {
        msg.innerHTML = '<span class="erro">Usuário não encontrado. Verifique seu e-mail e RA.</span>';
        return;
      }

      msg.innerHTML = '<span class="sucesso">Login realizado com sucesso!</span>';
      document.getElementById("login").classList.add("hidden");
      document.getElementById("painel").classList.remove("hidden");
      document.getElementById("boasVindas").innerText = `Olá, ${user.Nome}!`;

      mostrarTarefas(user.Turma);
    });

    function mostrarTarefas(turma) {
      const container = document.getElementById("tarefas");
      const tarefasTurma = TAREFAS.filter(t => t.Turma === turma);
      if (tarefasTurma.length === 0) {
        container.innerHTML = "<p>Nenhuma tarefa disponível no momento.</p>";
        return;
      }

      container.innerHTML = "<h3>Tarefas da sua turma:</h3>";
      tarefasTurma.forEach(t => {
        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.padding = "10px";
        div.style.marginBottom = "10px";
        div.style.borderRadius = "8px";
        div.innerHTML = `
          <strong>${t.Título}</strong><br>
          <em>Prazo:</em> ${t.Prazo}<br>
          <p>${t.Descrição}</p>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById("btnSair").addEventListener("click", () => {
      document.getElementById("painel").classList.add("hidden");
      document.getElementById("login").classList.remove("hidden");
    });

    init();
  </script>
</body>
</html>
